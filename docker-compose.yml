version: "3"
services:

  db:
    restart: always
    image: mysql:5.7
    container_name: izone_db
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - backend

  redis:
    restart: always
    image: redis
    container_name: izone_redis
    networks:
      - backend

  web:
    restart: always
    image: izone:1.0
    container_name: izone_web
    env_file:
      - ./izone.env
    command: gunicorn izone.wsgi -b 0.0.0.0:8000
    volumes:
      - ./static:/opt/cloud/izone/static
      - ./media:/opt/cloud/izone/media
      - ./whoosh_index:/opt/cloud/izone/whoosh_index
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
    networks:
      - backend

  nginx:
    restart: always
    image: nginx
    container_name: izone_nginx
    volumes:
      - ./static:/opt/izone/static
      - ./media:/opt/izone/media
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/log:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    links:
      - web
    networks:
      - backend

volumes:
  mysql:

networks:
  backend:
    driver: bridge
