version: "3"
services:

  db:
    restart: always
    image: mysql:5.7
    container_name: izone_db
    volumes:
      - ./db/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - backend

  redis:
    restart: always
    image: redis
    container_name: izone_redis
    networks:
      - backend

  web:
    restart: always
    image: izone:1.0
    container_name: izone_web
    env_file:
      - ./izone.env
    command: gunicorn izone.wsgi -b 0.0.0.0:8000
    volumes:
      - ./web/static:/opt/cloud/izone/static
      - ./web/media:/opt/cloud/izone/media
      - ./web/whoosh_index:/opt/cloud/izone/whoosh_index
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
    networks:
      - backend

  nginx:
    restart: always
    image: nginx
    container_name: izone_nginx
    volumes:
      - ./web/static:/opt/izone/static:ro
      - ./web/media:/opt/izone/media:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl_cert:ro
      - ./nginx/log:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    links:
      - web
    networks:
      - backend

networks:
  backend:
    driver: bridge
