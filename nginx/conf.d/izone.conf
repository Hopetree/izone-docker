server {
    listen      80;
    server_name localhost;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        root /usr/share/nginx/izone;
    }

    location /media/ {
        root /usr/share/nginx/izone;
    }
}